{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles/main.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Game Gluttons - {% block title %}{% endblock %}</title>
</head>

<body>
  <nav class="navbar is-black" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="/"><h2>Game Gluttons</h2></a>
        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>
    <!-- <div class="navbar-menu navbar-start">
      <a class="navbar-item" href="/about">About</a>
    </div> -->
    {% if user.is_authenticated %}
    <span class="navbar-item">Welcome, {{user.username}}</span>
    {% endif %}
    <div class="navbar-menu navbar-end">
      {% if user.is_authenticated %}
      <a class="navbar-item" href="/about"><button class="btn btn-light">About</button></a>
      <a class="navbar-item" href="/search"><button class="btn btn-light">Search</button></a>
      <a class="navbar-item" href="{% url 'logout' %}"><button class="btn btn-warning">Logout</button></a>
    </div>
    {% else %}
    <div class="navbar-menu navbar-end">
      <a class="navbar-item" href="/about"><button class="btn btn-light">About</button></a>
      <a class="navbar-item" href="/search"><button class="btn btn-light">Search</button></a>
      <a class="navbar-item" href="{% url 'login' %}"><button class="btn btn-secondary">Log In</button></a>
      <a class="navbar-item" href="{% url 'signup' %}"><button class="btn btn-dark">Sign Up</button></a>
    </div>
    {% endif %}
    </div>
  </nav>
      {% block content%}
      {% endblock %}  


    <script src = "{% static 'scripts/main.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
