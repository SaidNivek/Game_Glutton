{% extends 'base.html' %} {% block content %}

<div class="container">
    <h1 class="title">Sign Up</h1>
    <form method="post" action="{% url 'signup' %}">
        {% csrf_token %} {{ form.as_p }}
        <input type="submit" class="btn btn-dark" value="Sign Up" />
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
</div>

{% endblock %}
